<style>
  ul.navbar {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #25B0F5;
    border-radius: 10px;
  }
  ul.navbar li {
    float: left;
    border: 5px;
    background-color: inherit;
  }
  ul.navbar li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    height: 20px;
    border: 5px;
  }
  ul.navbar li a:hover {
    background-color: rgb(32, 155, 216);
  }
  ul.navbar img {
    height: 30px;
    vertical-align: text-top;
    position: relative;
    top: -5px;
  }
  ul.navbar input {
    width: 250px;
    height: 28px;
    border: none;
    color: white;
  }
  ul.navbar input[type="text"] {
    background-color: rgb(30, 145, 202);
  }
  ul.navbar ::placeholder {
    color: white;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: inherit;
    margin: 0;
    padding: 0;
    width: 170px;
  }
  .dropdown-content a {
    float: none;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    margin: 0;
  }
  .dropdown-content a:hover {
    background-color: rgb(32, 155, 216);
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  .dropdown-content:hover {
    display: block;
  }
</style>

<ul class="navbar">
  <li><a href="/"><img src="{{url_for('static', filename = 'images/scratch+.svg')}}" alt="Home"></a></li>
  <li><a href="/explore">Explore</a></li>
  <li><a href="/messages">Messages</a></li>
  <li><a href="/discuss">Forum</a></li>
  <li style="padding-left: 10px;">
    <form action="/search" method="POST" autocomplete="off">
      <input type="text" name="q" placeholder="Search...">
    </form>
  </li>
  {% if api["username"] != "None" %}
    <li style="float:right" class="dropdown">
      <a href="/users/{{api['username']}}">{{api["username"]}} <img src='{{api["profile"]["images"]["90x90"]}}' alt=""></a>
      <div class="dropdown-content">
        <a href="/settings">Settings</a>
        <a href="/reset">Log out</a>
      </div>
    </li>
  {% else %}
    <li style="float:right"><a href="/login">Log In</a></li>
  {% endif %}
</ul>
