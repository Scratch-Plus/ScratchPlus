<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Scratch+ Login</title>
	<link href="{{url_for('static', filename = 'login.css')}}" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.svg') }}" type="image/x-icon">
</head>

<body>
	<div class="logo"><img src="{{ url_for('static', filename='images/scratch+.svg') }}" alt="Scratch+"></div>
    <div class="content">
      <div class="center">
        <center>

          <div class="login">
            <div class="login-head"><div>Welcome to Scratch+</div></div>
            <div class="login-explanation"><div>{{message}}</div></div>

            <br><br>

            {% if not next %}
              {% set next = "/loggedin" %}
            {% endif %}
            <form autocomplete="off" action="{{next}}" method="POST">

              <input type="text" id="username" name="username" placeholder="Username">
              <br><br>
              <input type="password" id="password" name="password" placeholder="Password">
              <br><br><br>
              <input type="submit" value="Submit">

            </form>
          </div>


      </div>
      </center>
    </div>
  </body>
</html>
